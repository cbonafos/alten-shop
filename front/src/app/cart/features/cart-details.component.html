<p-table [value]="cartItems()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantit√©</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency : "EUR" }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price * item.quantity | currency : "EUR" }}</td>
      <td>
        <p-button
          icon="pi pi-minus"
          (onClick)="decreaseQuantity(item)"
          [disabled]="item.quantity === 1"
        ></p-button>
        <p-button
          icon="pi pi-plus"
          (onClick)="increaseQuantity(item)"
          class="ml-2"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          (onClick)="removeItem(item)"
          severity="danger"
          class="ml-2"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="3" class="text-right">Total</td>
      <td>{{ total() | currency : "EUR" }}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
